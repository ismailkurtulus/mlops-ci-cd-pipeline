name: CI/CD Pipeline

on:
  push:
    branches: ["main", "master"]
  pull_request:

jobs:
  unit_test:
    name: Unit Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
      - name: Run unit tests
        run: |
          PYTHONPATH=. pytest -q tests/unit
  lint:
    name: Lint (flake8)
    runs-on: ubuntu-latest
    needs: [unit_test]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
      - name: Flake8
        run: |
          flake8 .

  component_test:
    name: Component Test
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
      - name: Run component tests
        run: |
          PYTHONPATH=. pytest -q tests/component
  package:
    name: Package (Docker Build Once)
    runs-on: ubuntu-latest
    needs: [component_test]
    steps:
      - uses: actions/checkout@v4
      - name: Build docker image (once)
        run: |
          docker build -t hcps:ci -f docker/Dockerfile .
      - name: Save image as artifact
        run: |
          docker save hcps:ci -o hcps_image.tar
      - uses: actions/upload-artifact@v4
        with:
          name: hcps_image
          path: hcps_image.tar

  smoke:
    name: Smoke Test (Deployment Test)
    runs-on: ubuntu-latest
    needs: [package]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: hcps_image
      - name: Load docker image
        run: |
          docker load -i hcps_image.tar
      - name: Make smoke script executable
        run: |
          chmod +x scripts/smoke_test_ci.sh
      - name: Run smoke test
        run: |
          ./scripts/smoke_test_ci.sh hcps:ci 8000
