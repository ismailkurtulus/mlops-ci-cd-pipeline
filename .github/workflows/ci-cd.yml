name: CI-CD Pipeline

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ---- Commit Stage ----
      - name: Unit tests
  env:
    PYTHONPATH: .
  run: pytest tests/test_unit_features.py


      - name: Lint
        run: flake8 app tests

    - name: Component tests
  env:
    PYTHONPATH: .
  run: pytest tests/test_component_api.py


      # ---- Package once ----
      - name: Build Docker image
        run: docker build -t mlops-service:ci .

      # ---- Acceptance Gate ----
      - name: Smoke test
        run: |
          chmod +x scripts/smoke_test.sh
          ./scripts/smoke_test.sh mlops-service:ci
